<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* ðŸ”¹ Background Image */
      background: url('https://sru.edu.in/assets/images/sru.webp') no-repeat center center fixed;
      background-size: cover;
      color: #fff; /* make text visible */
    }
    header {
      background: rgba(0, 123, 255, 0.9); /* semi-transparent */
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      background: rgba(0,0,0,0.5); /* semi-transparent box */
      border-radius: 10px;
      display: inline-block;
      margin: 100px auto;
    }
    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      color: white;
      background: #007BFF;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>

    <nav>
      <a href="index.html">Home</a>

  </div>

  </footer>

</body>
</html>
